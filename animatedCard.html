<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/ee63e917ce.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./animatedCard.css">


    <title>animated Card | CSS</title>
</head>

<body>
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <i class="fa-brands fa-pied-piper-pp"></i>
                <h1>Pied Piper</h1>
                <p>Your Dream is here!</p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <i class="fa-brands fa-pied-piper-pp"></i>
                    <h1>Pied piper</h1>
                    <p>your dream is here!</p>
                </div>
                <div class="bottom">
                    <div class="icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="content">
                        <p>www.piedpiper.com</p>
                        <p>info@piedpiper.com</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="content">
                        <span class="icon">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span class="details">
                            <p>+92-331-9197100</p>
                            <p>+92-349-9360009</p>
                        </span>
                    </div>
                    <div class="content">
                        <span class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <span class="details">
                            <p>Liberty Mall, Tehkal Bala</p>
                            <p>Peshawer, Pakistan</p>
                        </span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="content">
                        <h1>Muhammad Abrar</h1>
                        <p>Web Developer</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
